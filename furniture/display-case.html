<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Founded in Mexico in 1999, Mikkael Kreis is a multidisciplinary art and design
  firm..."
    />
    <meta name="author" content="Leonardo Grinn" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="../assets/css/icon-font.css" /> -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/img/favicon.png"
    />

    <title>Mikkael Kreis</title>
  </head>

  <body>
    <section class="product">
      <div class="product__container">
        <div class="product__header">
          <div class="product__title">
            <p class="heading-primary">Display Case</p>
          </div>

          <div class="product__back">
            <a href="index.html">&times;</a>
          </div>
        </div>

        <div class="product__details">
          <div class="product__gallery">
            <div class="product__gallery-box">
              <div id="myModal" class="gallery__container">
                <div class="gallery__visor">
                  <a class="prev" onclick="plusSlides(-1)"
                    ><img
                      src="../assets/img/icons/left-arrow.svg"
                      alt="left-arrow"
                      srcset=""
                  /></a>

                  <div
                    class="mySlides transition-fadeInPersist"
                    id="myViewModal"
                  >
                    <img
                      src="../assets/img/furniture/gallery/5.jpg"
                      style="width: 100%;"
                    />
                  </div>

                  <a class="next" onclick="plusSlides(1)"
                    ><img
                      src="../assets/img/icons/right-arrow.svg"
                      alt="right-arrow"
                      srcset=""
                  /></a>
                </div>
              </div>
            </div>
            <div class="product__gallery-info">
              <!-- <p>Acrilyc on canvas<br />60cm x 60cm</p> -->
            </div>
          </div>
          <div class="product__description">
            <p>
              Evoking the era of modernity, this display case with integrated
              movement is perfect as a complement to a studio or a visiting
              room.
            </p>
            <div class="product__btn">
              <a
                href="https://api.whatsapp.com/send?phone=5213318922944"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="../assets/img/icons/whatsapp.svg"
                  alt="whatsapp-icon"
                  srcset=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="../assets/js/gallery.js"></script>
</html>
